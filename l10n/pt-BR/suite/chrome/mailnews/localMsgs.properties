# Status - the server doesn't support UIDL...
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=O servidor de emails POP3 (%S) não suporta UIDL ou XTND XLST, que são necessários para implementar as opções ``Deixar no servidor'', ``Tamanho máximo de mensagem'' ou ``Baixar apenas cabeçalhos''. Para baixar suas mensagens, desabilite estas opções nas Configurações do servidor para este servidor de emails na janela Configurações de contas.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=O servidor de emails POP3 (%S) não suporta o comando TOP. Sem suporte do servidor para ele, não podemos implementar as opções ``Tamanho máximo de mensagem'' ou ``Baixar apenas cabeçalhos''. Esta opção foi desativada e mensagens serão baixadas independentemente do tamanho.

# secure authentication failed and unsure why
## @name CANNOT_PROCESS_APOP_AUTH
## @loc None
4042=O servidor de emails não suporta autenticação segura ou você forneceu a senha incorreta. Por favor, verifique sua senha ou desabilite autenticação segura nas Configurações do servidor para este servidor de emails na janela Configurações de contas.\n

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Não foi possível estabelecer uma conexão TLS ao servidor POP3. O servidor pode estar indisponível ou configurado incorretamente. Por favor, verifique a configuração nas Configurações do servidor para este servidor de emails na janela Configurações de contas e tente novamente.

