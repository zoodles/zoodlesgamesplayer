## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=Ett fel uppstod vid skickande av e-post: Kan inte etablera en säker länk med SMTP-server %S med hjälp av STARTTLS, eftersom den inte annonserar den funktionen. Stäng av STARTTLS för den servern eller kontakta din leverantör.

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
