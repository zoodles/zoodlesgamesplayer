## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=Storleken på meddelandet som du försöker skicka överskrider en tillfällig storleksbegränsning hos servern. Meddelandet skickades inte; pröva att minska meddelandestorleken eller vänta en stund och försök igen. Servern svarade:  %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=Storleken på meddelandet som du försöker skicka överskrider den allmänna storleksbegränsningen (%d byte) hos servern. Meddelandet skickades inte; minska meddelandestorleken och försök igen.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=Storleken på meddelandet som du försöker skicka överskrider den allmänna storleksbegränsningen hos servern. Meddelandet skickades inte; minska meddelandestorleken och försök igen. Servern svarade:  %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Ett fel uppstod vid skickande av e-post: SMTP-server %S är okänd. Servern kan vara felaktigt konfigurerad. Var god kontrollera att dina SMTP-serverinställningar är riktiga och försök igen.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=Meddelandet kunde inte skickas därför att anslutningen till SMTP-servern %S misslyckades. Servern kan vara oåtkomlig eller tillåter inte SMTP-anslutningar. Var god kontrollera att dina SMTP-serverinställningar är riktiga och försök igen, eller kontakta serveradministratören.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=Meddelandet kunde inte skickas därför att anslutningen till SMTP-server %S avbröts mitt i överföringen. Försök igen eller kontakta nätverksadministratören.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=Meddelandet kunde inte skickas därför att anslutningsförfarandet till SMTP-server %S tog för lång tid. Försök igen eller kontakta nätverksadministratören.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=Meddelandet kunde inte skickas med hjälp av SMTP-server %S av okända orsaker. Var god kontrollera att dina SMTP-serverinställningar är riktiga och försök igen, eller kontakta nätverksadministratören.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=SMTP-servern %S verkar inte acceptera krypterade lösenord. Om du just skapat kontot, prova med att välja 'Lösenord, sänt i klartext' som 'Autentiseringsmetod' i 'Kontoinställningar | Serverinställningar'. Om det har fungerat tidigare och nu plötsligt krånglar var försiktig, detta är ett känt sätt att försöka stjäla lösenord.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=SMTP-servern %S verkar inte acceptera krypterade lösenord. Om du just skapat kontot, prova med att välja 'Normalt lösenord' som 'Autentiseringsmetod' i 'Kontoinställningar | Serverinställningar'. Om det har fungerat tidigare och nu plötsligt krånglar, kontakta din e-postadministratör eller leverantör.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=SMTP-servern %S tillåter inte lösenord i klartext. Prova att välja 'Krypterat lösenord' som 'Autentiseringsmetod' in the 'Kontoinställningar | Serverinställningar'.

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=Misslyckades logga in på SMTP-servern %S. Kontrollera lösenordet och alternativet 'Autentiseringsmetod' i 'Kontoinställningar | Server för utgående (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=Kerberos/GSSAPI-biljetten accepterades inte av SMTP-servern %S. Kontrollera att du är inloggad i en Kerberos/GSSAPI-sfär.

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=SMTP-servern %S accepterar inte den valda autentiseringsmetoden. Du behöver ändra 'Autentiseringsmetod' i 'Kontoinställningar | Server för utgående (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=Misslyckades logga in på SMTP-servern %S. Den accepterar inte autentisering (SMTP-AUTH) men du har valt att använda autentisering. Du behöver ändra 'Autentiseringsmetod' till 'Ingen' i 'Kontoinställningar | Server för utgående (SMTP)' eller kontakta din e-postleverantör för instruktioner.

## @name NS_ERROR_ILLEGAL_LOCALPART
# LOCALIZATION NOTE (errorIllegalLocalPart): %s is an email address with an illegal localpart
errorIllegalLocalPart=Det är icke ASCII-tecken i den lokala delen av mottagarens adress %s. Detta är ännu inte supportat. Ändra adressen och försök igen.

